[easy_install]
index_url = http://pypi.python.org/simple
zip_ok = False

[nosetests]
where=src/pyramid_skins
match=^test
exclude=benchmark
nocapture=1
cover-package=pyramid_skins
with-coverage=1
cover-erase=1

[upload_sphinx]
upload-dir = _build/html

[bdist_wheel]
universal = 1

[devpi:upload]
formats = sdist.tgz,bdist_wheel
